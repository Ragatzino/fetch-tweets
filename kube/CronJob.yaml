apiVersion: batch/v1
kind: CronJob
metadata:
  name: fetch-tweets
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hello
            image: busybox
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            - date; echo Hello from the Kubernetes cluster
            envFrom:
            - secretRef:
                name: fetch-tweets
            - configMapRef:
                name: fetch-tweets
          restartPolicy: OnFailure